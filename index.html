<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-8 col-12 mx-auto">
          <div class="custom-file">
            <label class="custom-file-label" for="inputGroupFile01"
              >Choose file</label
            >
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile01"
            />
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 col-12">
          <div class="box">
            <img src="" class="img-fluid" alt="" />
            <label for="" class="form-label text-info text-center"
              ><strong>Original:</strong></label
            >
          </div>
        </div>
        <div class="col-md-6 col-12">
          <div class="box">
            <img src="" class="img-fluid" alt="" />
            <label for="" class="form-label text-info text-center"
              ><strong>Editting:</strong></label
            >
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Blurness:</strong></label
          >
          <input
            type="range"
            name=""
            id="blur"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Brightness:</strong></label
          >
          <input
            type="range"
            name=""
            id="brightness"
            min="0"
            max="200"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Contrast:</strong></label
          >
          <input
            type="range"
            name=""
            id="contrast"
            min="0"
            max="200"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Drop-Shadow:</strong></label
          >
          <input
            type="range"
            name=""
            id="dropshadow"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Saturate:</strong></label
          >
          <input
            type="range"
            name=""
            id="saturate"
            min="0"
            max="50"
            step="1"
            class="form-control-range"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Grayscale:</strong></label
          >
          <input
            type="range"
            name=""
            id="grayscale"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Hue-Rotate</strong></label
          >
          <input
            type="range"
            name=""
            id="huerotate"
            min="0"
            max="360"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Invert:</strong></label
          >
          <input
            type="range"
            name=""
            id="invert"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Opacity:</strong></label
          >
          <input
            type="range"
            name=""
            id="opacity"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
        <div class="col-md-2 col-12 mx-auto">
          <label for="" class="form-label text-dark"
            ><strong>Sepia:</strong></label
          >
          <input
            type="range"
            name=""
            id="sepia"
            min="0"
            max="100"
            step="1"
            class="form-control-range"
          />
        </div>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 col-12 mx-auto ">
            <button class="btn btn-primary mt-3" id="remove">Remove</button>
        </div>
    </div>
    <footer style="background-color: black;color: white !important;" class="footer mt-5 p-5">
      <div class="row">
        <div class="col-md-3 col-12 mx-auto about">
          <h5 class="text-center">Neeraj Choubisa</h5>
          <p class="text-center">(Your Nikku Choubisa)</p>
        </div>
        <div class="col-md-3 col-12 mx-auto">
          <p class="text-center" style="text-decoration: underline">
            neerajchoubis876@gmail.com
          </p>
        </div>
        <div class="col-md-3 col-12 mx-auto">
          <div class="link text-center">
            <a href="https://www.instagram.com/nikku_choubisa/"><i class="fab fa-2x fa-instagram"></i></a>
            <a href=""><i class="fab fa-2x fa-linkedin"></i></a>
            <a href="https://github.com/Kali-Decoder"
              ><i class="fab fa-2x fa-github"></i
            ></a>
            <a href=""><i class="fab fa-2x fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
